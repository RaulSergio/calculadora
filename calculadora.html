<html>
	<head>
	<title>Caculadora</title>
	</head>
	
		<body>
			<FORM NAME="calculadora">
				<form>
					<input id="visor" type="text" style="width: 186px; height: 20px" onclick="" value="" />
					<br/>
					<br/>
					<input id="bt7" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '7' " value=" 7 " />
					<input id="bt8" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '8' " value=" 8 " />
					<input id="bt9" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '9' " value=" 9 " />
					<input id="btAc" type="button" style="width: 40px; height: 20px" onclick="calculadora.visor.value += '' " value="AC" />
					<input id="btOff" type="button" style="width: 40px; height: 20px" onclick="calculadora.visor.value += '' " value="OFF" />
					
					<br/>
					<input id="bt4" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '4' " value=" 4 " />
					<input id="bt5" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '5' " value=" 5 " />
					<input id="bt6" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '6' " value=" 6 " />
					<input id="btDiv" type="button" style="width: 40px; height: 20px" onclick="calculadora.visor.value += '/' " value=" / " />
					<input id="btMult" type="button" style="width: 40px; height: 20px" onclick="calculadora.visor.value += '*' " value=" * " />
					
					<br/>
					<input id="bt1" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '1' " value=" 1 " />
					<input id="bt2" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '2' " value=" 2 " />
					<input id="bt3" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '3' " value=" 3 " />
					<input id="btPor" type="button" style="width: 40px; height: 20px" onclick="calculadora.visor.value += '%' " value="%" />
					<input id="btMen" type="button" style="width: 40px; height: 20px" onclick="calculadora.visor.value += '-' " value=" - " />
					
					<br/>				
					<input id="bt0" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '0' " value=" 0 " />
					<input id="bt00" type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '00' " value="00" />
					<input id="bt." type="button" style="width: 30px; height: 20px" onclick="calculadora.visor.value += '.' " value=" .  " />
					<input id="btMais" type="button" style="width: 40px; height: 20px" onclick="calculadora.visor.value += '+' " value="+ " />
					<input id="btIgual" type="button" style="width: 40px; height: 20px" onclick="calculadora.visor.value = eval(calculadora.visor.value)" value="=" />
				</form>
			</FORM>
		</body>
</html>
